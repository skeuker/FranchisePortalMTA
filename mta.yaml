ID: FranchisePortalMTA
_schema-version: '2.0'
version: 0.0.1
modules:
  
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi-container
  - name: js
    type: nodejs
    path: js
    provides:
      - name: js_api
        properties:
          url: '${default-url}'
    requires:
      - name: HANA2-uaa
      - name: hdi-container
      - name: db
  - name: admin_ui
    type: html5
    path: admin_ui
    requires:
      - name: HANA2-uaa
      - name: js_api
        properties:
          name: core-backend
          url: '~{url}'
          forwardAuthToken: true
        group: destinations
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
  - name: order_ui
    type: html5
    path: order_ui
    requires:
      - name: HANA2-uaa
      - name: js_api
        properties:
          name: core-backend
          url: '~{url}'
          forwardAuthToken: true
        group: destinations
      - name: ui5-lib
        properties:
          ui5liburl: '~{url}'
resources:
  - name: HANA2-uaa
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json
  - name: hdi-container
    parameters:
      config:
        schema: FranchisePortal
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: ui5-lib
    type: configuration
    parameters:
      provider-id: 'com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV3:sapui5_fesv3'
      version: '>=1.44.8'
